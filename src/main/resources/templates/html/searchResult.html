<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sorted</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <div th:replace="html/header :: header"></div>
</head>
<body>

<div class="posts-container">
    <div th:each="post : ${postList}" class="posts">
        <h2 th:text="${post.title}"></h2>
        <p>
            <span th:text="${post.author}"></span>,
            <span th:text="${post.createdAt}"></span>
        </p><br>
        <p th:text="${post.excerpt}"></p>
        <a th:href="@{/viewPost/{id}(id=${post.id})}"></a>
    </div>
</div>

<div th:if="${totalPages > 1}">
    <div class="row">
        <div>
            Total Rows: [[${totalPosts}]]
        </div>
        <div>
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
              <a th:if="${currentPage != i}" th:href="@{'/searchPosts/' + ${i} +'?keyword='+${keyword} }">[[${i}]]</a>
                <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;&nbsp;
            </span>
        </div>
        <div>
            <a th:if="${currentPage < totalPages}"
               th:href="@{'/searchPosts/' + ${currentPage + 1} +'?keyword='+${keyword}}">Next</a>
            <span th:unless="${currentPage < totalPages}">Next</span>
        </div>

        <div>
            <a th:if="${currentPage < totalPages}" th:href="@{'/searchPosts/' + ${totalPages} +'?keyword='+${keyword}}">Last</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
        </div>
    </div>
</div>
</div>

</div>
</body>
