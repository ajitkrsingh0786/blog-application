<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Post Update</title>
</head>
<body>
<h2>Read Post</h2>

<form action="#" th:action="@{/updatePost}" th:object="${post}" method="POST">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{title}"
           placeholder="Title" id="title">
    <input type="text" placeholder="tags" id="tags">
    <input type="text" th:field="*{author}" placeholder="Author Name" id="author-name">
    <textarea type="text" th:field="*{content}"
              placeholder="Content" id="content" rows="15"></textarea>
    <input type="submit" value="create post" id="submit-button">
</form>
</body>
</html>
