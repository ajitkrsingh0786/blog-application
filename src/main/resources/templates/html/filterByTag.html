<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Filter By Tag</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <div th:replace="html/header :: header"></div>
</head>
<body>
<div class="posts-container">
    <div th:each="post : ${postList}" class="posts">
        <h2 th:text="${post.title}"></h2>
        <p>
            <span th:text="${post.author}"></span>,
            <span th:text="${post.createdAt}"></span>
        </p><br>
        <p th:text="${post.excerpt}"></p>
        <a th:href="@{/viewPost/{id}(id=${post.id})}"></a>
    </div>
</div>

<div th:if="${totalPages > 1}">
    <div class="row">
        <div>
            Total Rows: [[${totalPosts}]]
        </div>
        <div>
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
              <a th:if="${currentPage != i}" th:href="@{'/getFilteredPost/' + ${i}+'?selected='+${selected}}">[[${i}]]</a>
                <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;&nbsp;
            </span>
        </div>
        <div>
            <a th:if="${currentPage < totalPages}"
               th:href="@{'/getFilteredPost/' + ${currentPage + 1} + '?selected='+${selected}}">Next</a>
            <span th:unless="${currentPage < totalPages}">Next</span>
        </div>

        <div>
            <a th:if="${currentPage < totalPages}"
               th:href="@{'/getFilteredPost/' + ${totalPages} + '?selected='+${selected}}">Last</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
        </div>
    </div>
</div>
</div>

</div>
</body>
</html>
