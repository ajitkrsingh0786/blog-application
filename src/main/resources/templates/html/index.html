<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index.html</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<div class="topnav">
    <div class="r1">
    <div class="a1">
        <h1 class="a1">My Blog Application</h1><br>
        <a th:href="@{/writePost}" >Write New Post</a>
        <a th:href="@{/createTagForm}" >Create Tag</a>
    </div>
    <div class="a2">
    <form action="#" th:action="@{searchPosts}">
        <input type="search" name="keyword">
        <input type="submit">
    </form><br>


        <form action="#" th:action="@{/filterPost}">
        <select name="filter">
            <option disabled="" selected="">Filter</option>
            <option value="author">By author
            </option>
            <option value="published">By published date</option>
            <option value="tags">By tags</option>
        </select>
            <input type="submit">
        </form>



        <form action="#" th:action="@{/sortByDate}">
        <select>
            <option disabled="" selected>Sort</option>
            <option value="sortByDate">By published Date</option>
        </select>
            <input type="submit">
        </form>
    </div>
    </div>

</div>





<div class="posts-container">
<div th:each="post : ${postList}" class="posts">
    <h2 th:text="${post.title}"></h2>
    <p >
        <span th:text="${post.createdAt}" ></span>,
        <span th:text="${post.createdAt}"></span>
    </p><br>
    <p th:text="${post.content}"></p>
    <a th:href="@{/viewPost/{id}(id=${post.id})}" ></a>
</div>
</div>






<div>
    <table border="1"  >
        <thead>
        <th>

        </th>
        </thead>
        <tbody>
        <tr th:each="post : ${postList}">
            <td th:text="${post.id}">ALl is Well</td>
            <td th:text="${post.title}"></td>
            <td th:text="${post.content}"></td>
            <td th:text="${post.createdAt}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${post.id})}" >Update</a>
            <td> <a th:href="@{/deletePost/{id}(id=${post.id})}" >Delete</a>
            <td> <a th:href="@{/addCommentForm/{id}(id=${post.id})}" >Add Comment</a>
            <td> <a th:href="@{/viewComments/{id}(id=${post.id})}" >View All Comment</a>
        </tr>
        </tbody>
    </table>
</div>


</div>

</div>
</body>
</html>
